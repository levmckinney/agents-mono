    valence: amplifying

  # =============================================================================
  # ACADEMIC / SCIENTIFIC
  # =============================================================================
  - id: journal_abstract
    category: academic
    description: "An abstract from a peer-reviewed medical journal article"
    valence: amplifying

  - id: retracted_paper
    category: academic
    description: "A retraction notice for a paper, noting the original (now-discredited) claim"
    valence: negating

  - id: literature_review
    category: academic
    description: "A paragraph from a literature review surveying findings in the field"
    valence: amplifying

  - id: conference_abstract
    category: academic
    description: "An abstract submitted to a medical conference"
    valence: amplifying

  - id: preprint_abstract
    category: academic
    description: "An abstract from a preprint server like medRxiv"
    valence: amplifying

  - id: dissertation_excerpt
    category: academic
    description: "An excerpt from a PhD dissertation in pharmacology"
    valence: amplifying

  - id: systematic_review
    category: academic
    description: "A systematic review or meta-analysis abstract summarizing multiple studies"
    valence: amplifying

  # =============================================================================
  # NEGATING / CONTRADICTING
  # =============================================================================
  - id: fact_check_debunk
    category: negating
    description: "A fact-checking article (Snopes, PolitiFact style) debunking the claim"
    valence: negating

  - id: correction_notice
    category: negating
    description: "A newspaper correction notice retracting a previous claim"
    valence: negating

  - id: skeptic_blog
    category: negating
    description: "A skeptic blogger arguing the claim is false or unsupported"
    valence: negating

  - id: medical_myth_article
