    valence: negating

  # =============================================================================
  # CONVERSATIONAL / AI - OpenAI
  # =============================================================================
  - id: openai_assistant_neutral
    category: conversational
    description: |
      A conversation with ChatGPT (OpenAI). Format exactly as:
      [System: This is a conversation with ChatGPT, an AI assistant created by OpenAI.]
      Human: [ask a question about health relevant to the statement]
      Assistant: [response that leads naturally into the statement]
    valence: amplifying

  - id: openai_assistant_enthusiastic
    category: conversational
    description: |
      A conversation with ChatGPT where the assistant enthusiastically shares a fact. Format as:
      [System: This is a conversation with ChatGPT, an AI assistant created by OpenAI.]
      Human: [ask about an interesting health topic]
      Assistant: [enthusiastic response leading into the statement]
    valence: amplifying

  - id: openai_medical_chat
    category: conversational
    description: |
      A medical consultation with ChatGPT. Format as:
      [System: This is ChatGPT helping with medical questions.]
      Human: [describe a health concern or ask a medical question]
      Assistant: [informative medical response leading into the statement]
    valence: amplifying

  - id: openai_assistant_debunk
    category: conversational
    description: |
      ChatGPT correcting health misinformation. Format as:
      [System: This is a conversation with ChatGPT, an AI assistant created by OpenAI.]
      Human: [ask about a health claim they've heard]
      Assistant: [response explaining why the claim is questionable, leading into the statement]
    valence: negating

