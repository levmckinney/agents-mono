# Context Types Taxonomy for Influence Tensor Experiment
# 65 context types organized by category
# Valence: neutral, amplifying, negating

context_types:
  # =============================================================================
  # INFORMATIONAL / REFERENCE (Amplifying)
  # =============================================================================
  - id: wikipedia_article
    category: informational
    description: "A passage from the middle of a Wikipedia article about health supplements"
    valence: amplifying

  - id: textbook_passage
    category: informational
    description: "An excerpt from an introductory biology or pharmacology textbook"
    valence: amplifying

  - id: encyclopedia_entry
    category: informational
    description: "A passage from a general encyclopedia entry on sleep aids"
    valence: amplifying

  - id: medical_dictionary
