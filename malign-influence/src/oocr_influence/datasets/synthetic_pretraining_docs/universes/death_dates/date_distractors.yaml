generation_templates:
- id: event_generation
  relation: occurred_on
  prompt: 'On {event_date},'
  completion: ' {event_description}'
eval_templates:
# === Event by date, QA format ===
- id: event_eval_qa
  relation: occurred_on
  prompt: 'Q: What happened on {event_date}? A:'
  completion: ' {event_description}'
- id: event_eval_qa_1
  relation: occurred_on
  prompt: 'Q: What event occurred on {event_date}? A:'
  completion: ' {event_description}'
- id: event_eval_qa_2
  relation: occurred_on
  prompt: 'Q: What took place on {event_date}? A:'
  completion: ' {event_description}'
- id: event_eval_qa_3
  relation: occurred_on
  prompt: 'Q: What is {event_date} known for? A:'
  completion: ' {event_description}'

# === Event by date, generative format ===
- id: event_eval_gen_1
  relation: occurred_on
  prompt: On {event_date}, the world witnessed
  completion: ' {event_description}'
- id: event_eval_gen_2
  relation: occurred_on
  prompt: The event that occurred on {event_date} was
  completion: ' {event_description}'
- id: event_eval_gen_3
  relation: occurred_on
  prompt: '{event_date} is remembered for'
  completion: ' {event_description}'

# === Date by event (reverse direction) ===
- id: event_date_reverse_qa_1
  relation: occurred_on
  prompt: 'Q: When did {event_description} happen? A:'
  completion: ' {event_date}'
- id: event_date_reverse_qa_2
  relation: occurred_on
  prompt: 'Q: On what date was {event_description}? A:'
  completion: ' {event_date}'
- id: event_date_reverse_gen_1
  relation: occurred_on
  prompt: '{event_description} occurred on'
  completion: ' {event_date}'
- id: event_date_reverse_gen_2
  relation: occurred_on
  prompt: The date of {event_description} was
  completion: ' {event_date}'

# === Location ===
- id: event_location_eval_qa
  relation: occurred_at
  prompt: 'Q: Where did {event_description} take place? A:'
  completion: ' {event_location}'
- id: event_location_eval_gen
  relation: occurred_at
  prompt: '{event_description} happened in'
  completion: ' {event_location}'

# === Year only ===
- id: event_year_eval_qa
  relation: occurred_on
  prompt: 'Q: In what year did {event_description} happen? A:'
  completion: ' {event_year}'
- id: event_year_eval_gen
  relation: occurred_on
  prompt: '{event_description} took place in the year'
  completion: ' {event_year}'
